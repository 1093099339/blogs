
<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: commonHead('首页')"></head>

<body>

<div th:replace="common/header :: commonHeader"></div>

<!--大容器-->
<div class="layui-container" id="container">

    <!--类型列表-->
    <div class="fly-panel fly-column" style="width: 120%" id="label">

        <template id="label_template">
            <ul class="layui-clear">
                <li class="layui-hide-xs layui-thi"><a href="index">推荐</a></li>

                {{#  layui.each(d.label, function(index, item){ }}
                         <li class="selectByLabel" value="{{item.id}}"><a>{{item.label_name}}</a></li>
                {{#  }); }}

                 <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><span class="fly-mid"></span></li>
            </ul>

            <div class="fly-column-right layui-hide-xs">
                <span class="fly-search"><i class="layui-icon"></i></span>
                <a class="layui-btn" href="jie/add">发表新帖</a>
            </div>

        </template>
    </div>


    <!--信息容器-->
    <div class="layui-row layui-col-space15">

        <!--左方-->
        <div class="layui-col-md8">

            <!-- 置顶模块-->
            <div  id="index_tops">

                <template id="index_tops_template" type="text/html">

                    <div class="fly-panel">
                        <div class="fly-panel-title fly-filter">
                            <a>置顶</a>
                        </div>

                        <ul class="fly-list">
                            {{#  layui.each(d.index_tops, function(index, item){ }}

                            <li class="layui-anim layui-anim-scale">
                                <a href="user/home?user_id={{item.user_id}}" class="fly-avatar">
                                    <img src="{{item.headportrait}}" style="width:50px;height:40px" alt="{{item.name}}"/>
                                </a>

                                <h2>


                                    <a href="jie/detail?article_id={{item.id}}">{{ item.title }}</a>
                                </h2>
                                <div class="fly-list-info">
                                    <a href="user/home.html?user_id={{item.user_id}}">
                                        <cite>{{item.name}}</cite>
                                    </a>
                                    <span>{{item.createtime}}</span>


                                    <span class="fly-list-nums">
		                <i class="iconfont icon-pinglun1" title="回答"></i>{{item.comment_number}}
		              </span>
                                </div>
                                <div class="fly-list-badge">
                                </div>
                            </li>

                            {{#  }); }}

                        </ul>
                    </div>

                </template>
            </div>


            <!-- 信息模块-->
            <div  id="index_recommends"></div>
            <template  id="index_recommends_template" type="text/html">

                <div class="fly-panel" style="margin-bottom: 0;">

                    <div class="fly-panel-title fly-filter">
                        <a href="" class="layui-this">综合</a>
                        <span class="fly-mid"></span>
                    </div>

                    <ul class="fly-list">
                        {{#  layui.each(d.index_recommends, function(index, item){ }}

                        <li class="layui-anim layui-anim-scale">
                            <a href="user/home?user_id={{item.user_id}}" class="fly-avatar">
                                <img src="{{item.headportrait}}" style="width:50px;height:40px" alt=""/>
                            </a>
                            <h2>


                                <a href="jie/detail?article_id={{item.id}}">{{ item.title}}</a>
                            </h2>
                            <div class="fly-list-info">
                                <a href="user/home.html?user_id={{item.user_id}}">
                                    <cite>{{ item.name }}</cite>
                                </a>
                                <span>{{item.createtime}}</span>
                                <span class="fly-list-nums">
                                          <i class="iconfont icon-pinglun1" title="回答"></i>{{item.comment_number}}
                                      </span>
                            </div>
                            <div class="fly-list-badge">
                            </div>
                        </li>

                        {{#  }); }}

                        {{#  if(d.index_recommends.length == 0){ }}
                            <li>还没有任何信息啊</li>
                        {{#  } }}

                    </ul>

                </div>
            </template>


        </div>


        <!--右方-->
        <div class="layui-col-md4">
            <!--本周热议  -->
            <div  th:replace="common/hots :: commonHots"></div>

        </div>

    </div>

</div>

<div th:replace="common/footer :: commonFooter"></div>
<script th:src="@{/static/assets/res/layui/layui.js}"></script>
<script th:src="@{/static/assets/res/js/index.js}"></script>
<script th:replace="common/bottom :: commonBottom"></script>

</body>
</html>
