
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: commonHead('新用户注册')"></head>
<body>

<!--头部区域  -->
<div th:replace="common/header :: commonHeader"></div>


<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20="">
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li><a href="user/login">登入</a></li>
        <li class="layui-this">注册</li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">

            <form method="" class="layui-form">

         	     <!--one-->
              <div class="layui-form-item" >
                <label for="L_email" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                 <div id='tips'></div>
                  <input type="text" id="L_email" name="email" required="required" lay-verify="email" autocomplete="off" class="layui-input"/>
               		 
                </div>
              
                <div class="layui-form-mid layui-word-aux">将会成为您唯一的登入名</div>
                
              </div>

              <!--two-->
              <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_username" name="name" required="required" lay-verify="required" autocomplete="off" class="layui-input"/>
                </div>
              </div>

              <!--three-->
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="password" required="required" lay-verify="required" autocomplete="off" class="layui-input"/>
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>

              <!--four-->
              <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_repass"  required="required" lay-verify="required" autocomplete="off" class="layui-input"/>
                </div>
              </div>

              <!--five-->
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" required="required" lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input"/>
                </div>
                <div class="layui-form-mid">
					   <span id="question" style="color: #c00;"></span>
                </div>
              </div>

              <!--确认注册-->
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="reg" lay-submit="">立即注册</button>
            	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>


               <div class="layui-form-item fly-form-app">
                <span>或者直接使用社交账号快捷注册</span>
                <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
                <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>
              </div>

            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div th:replace="common/footer :: commonFooter"></div>

<script th:src="@{/static/assets/res/layui/layui.js}"></script>

<script th:src="@{/static/assets/res/js/user/reg.js}"></script>


<script th:replace="common/bottom :: commonBottom"></script>



</body>
</html>
