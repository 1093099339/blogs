

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>提示页面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" href="/web-hr/res/layui/css/layui.css">
  <link rel="stylesheet" href="/web-hr/res/css/global.css">
</head>
<body>

<!--头部区域  -->
<div id="header"></div>

<!-- 导航栏 -->
<div id="column"></div>


<div class="layui-container fly-marginTop">
	<div class="fly-panel">
	  <div class="fly-none">
	    <h2><i class="iconfont icon-tishilian"></i></h2>
      <p>这是一个基于 layui 的极简通用型社区页面模版</p>
	  </div>
	</div>
</div>


<!-- 脚步区域填充标签 -->
<div id="footer"></div>

<script src="../../res/layui/layui.js"></script>
<script>
layui.cache.page = 'jie';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '/web-hr/res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '/web-hr/res/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>

</body>
</html>
