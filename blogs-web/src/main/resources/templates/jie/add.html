<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: commonHead('发表文章')"></head>
<body>

<div th:replace="common/header :: commonHeader"></div>


<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20="" style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">发布问题</li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">


            <div class="layui-tab-item layui-show">


                     <form class="layui-form" method="post" >
                         <!--所在标签-->
                          <div class="layui-row layui-col-space15 layui-form-item">
                            <div class="layui-col-md3">
                              <label class="layui-form-label">所在专栏</label>
                              <div class="layui-input-block">
                                <select id="selectId" lay-verify="required" name="labelType" lay-filter="column">
                                           <option></option>
                                </select>
                              </div>
                            </div>

                      <!--标题-->
                            <div class="layui-col-md9">
                              <label for="L_title" class="layui-form-label">标题</label>
                              <div class="layui-input-block">
                                <input type="text" id="L_title" name="title" required="required" lay-verify="required" autocomplete="off" class="layui-input"/>

                              </div>
                             </div>
                          </div>


                   <!-- 内容 -->
                          <div class="layui-form-item layui-form-text">
                            <div class="layui-input-block">
                              <textarea id="L_content" name="content" required="required" lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                            </div>
                          </div>


                    <!--验证-->
                      <div class="layui-form-item">
                          <label for="L_vercode" class="layui-form-label">正常人验证</label>
                          <div class="layui-input-inline">
                              <input type="text" id="L_vercode" name="vercode" required="required" lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input"/>
                          </div>

                         <div class="layui-form-mid">
                                   <span style="color: #c00;" id="question"></span>
                         </div>
                      </div>

                         <!--发布按钮-->
                      <div class="layui-form-item">
                        <button class="layui-btn" lay-filter="add" lay-submit="">立即发布</button>
                      </div>

                </form>

            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="common/footer :: commonFooter"></div>

<script th:src="@{/static/assets/res/layui/layui.js}"></script>

<script th:src="@{/static/assets/res/js/jie/add.js}"></script>

<script th:replace="common/bottom :: commonBottom"></script>


</body>
</html>
